
<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3 >Héroe Borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #nothingWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
  *ngIf="heroName.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar ultimo Heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName"
      class="list-group-item">
      {{ name }}
  </li>
</ul>
